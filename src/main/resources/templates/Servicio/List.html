<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<script src="/htmx.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<title>Lista Servicios</title>
</head>
<body class="flex flex-col min-h-screen">
<div th:insert="~{sidebar}"></div>
<div th:insert="~{header}"></div>

<main class="lg:pl-64">

    <div class="relative flex min-h-min flex-col justify-center overflow-hidden bg-gray-50">
        <img src="/images/beams.jpg" alt=""
             class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308"/>
        <div class="absolute inset-0 bg-[url(/images/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
        <div class="relative bg-white px-6 pt-4 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-10 sm:rounded-lg sm:px-10">
            <div class="mx-auto max-w-screen-lg">
                <div class="divide-y divide-gray-300/50">
                    <div class="sm:flex sm:items-center mt-12">
                        <div class="sm:flex-auto">
                            <h2 class="text-3xl font-extrabold leading-6 text-sky-700">Lista de Servicios</h2>
                        </div>
                        <div class="mt-3 sm:ml-4 sm:mt-0">
                            <a th:href="@{/servicio/new}">
                                <button type="button"
                                        class="inline-flex items-center rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                                    + Servicios
                                </button>
                            </a>
                        </div>
                    </div>


                    <div class="mt-8 flow-root">
                        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">

                                <table class="min-w-full divide-y divide-gray-300">
                                    <thead>
                                    <tr>
                                        <th scope="col"
                                            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                            Clave
                                        </th>
                                        <th scope="col"
                                            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                            Descripción
                                        </th>
                                        <th scope="col"
                                            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                            CveSat
                                        </th>
                                        <th scope="col"
                                            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                            Costo
                                        </th>
                                        <th scope="col"
                                            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                            Precio Vta
                                        </th>
                                        <th scope="col"
                                            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                            <span></span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                                    <tr th:each="servicio : ${servicios}">
                                        <td th:text="${servicio.clave}"
                                            class="px-3 py-4 text-sm text-gray-500">Descripcion
                                        </td>
                                        <td th:text="${servicio.descripcion}"
                                            class="px-3 py-4 text-sm text-gray-500">Front-end Developer
                                        </td>
                                        <td th:text="${servicio.cveSat}"
                                            class="px-3 py-4 text-sm text-gray-500">Front-end Developer
                                        </td>
                                        <td th:text="${servicio.costo}"
                                            class="px-3 py-4 text-sm text-gray-500">Front-end Developer
                                        </td>
                                        <td th:text="${servicio.precioVta}"
                                            class="px-3 py-4 text-sm text-gray-500">Front-end Developer
                                        </td>
                                        <td>
                                            <a th:href="@{/servicio/edit(id=${servicio.id})}"
                                               class="whitespace text-sky-600 text-sm hover:text-sky-900">Editar</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <table>
                        <tr>
                            <td>
                                <p>0 -</p>
                            </td>
                            <td>
                                <a th:href="@{/servicio/prev(pg=${current}, pages=${pages})}"
                                   class="whitespace text-sky-600 text-sm hover:text-sky-900"><p>Prev -</p>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/servicio/listpage(pg=${current},pages=${pages})}"
                                   class="whitespace text-sky-600 text-sm hover:text-sky-900"><p th:text="' ' + ${current} + ' '"></p>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/servicio/next(pg=${current},pages=${pages})}"
                                   class="whitespace text-sky-600 text-sm hover:text-sky-900"><p>- Next</p>
                                </a>
                            </td>
                            <td>
                                <p th:text="'(' + ${pages} + ')'">pages</p>
                            </td>
                            <td>

                            </td>
                        </tr>
                    </table>
                    <form action="#" th:action="@{/servicio/gopage}" th:object="${currentObject}" method="post">
                        <label>Página:</label>
                        <input type="number" id="current" name="current" th:value="*{current}">
                        <label>Busqueda:</label>
                        <input type="text" id="descripcion" name="descripcion" th:value="*{descripcion}">
                        <button type="submit">Go</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{footer}"></div>
</main>

</div>
</body>
</html>
