<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lista de empleados </title>
</head>
<body class="flex flex-col min-h-screen">
<div>


    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
        </div>
        <div class="mt-3 sm:ml-4 sm:mt-0">
            <a th:href="@{/cotizaPersonal/searchForm(id=${cotizacionId})}">
                <button type="button"
                        class="inline-flex items-center rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                    + Empleado
                </button>
            </a>
        </div>
    </div>

    <div class="mt-8 flow-root">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                <table class="min-w-full divide-y divide-gray-300">
                    <thead>
                    <tr>
                        <th scope="col"
                            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                            ID
                        </th>
                        <th scope="col"
                            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                            Nombre
                        </th>
                        <th scope="col"
                            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                            Cantidad
                        </th>
                        </th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    <tr th:each="cotizaPersona : ${cotizaPersonal}">
                        <td th:text="${cotizaPersona.id}"
                            class="px-3 py-4 text-sm text-gray-500">Id
                        </td>
                        <td th:text="${cotizaPersona.personal.nombre}"
                            class="px-3 py-4 text-sm text-gray-500">Nombre
                        </td>
                        <td th:text="${cotizaPersona.horas}"
                            class="px-3 py-4 text-sm text-gray-500">Cantidad
                        </td>
                        <!--
                        <td>
                            <a th:href="@{/cotizaPersonal/view(id=${cotizaPersona.id})}"
                               class="whitespace text-sky-600 text-sm hover:text-sky-900">View</a>
                        </td>
                        -->
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</div>
</body>
