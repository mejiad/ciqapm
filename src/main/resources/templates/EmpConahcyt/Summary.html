<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colaboradores del proyecto </title>
</head>
<body class="flex flex-col min-h-screen">
<div>
    <div th:insert="~{sidebar}"></div>
    <div th:insert="~{header}"></div>
    <main class="lg:pl-64">

        <div class="relative flex min-h-min flex-col justify-center overflow-hidden bg-gray-50">
            <img src="/images/beams.jpg" alt=""
                 class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308"/>
            <div class="absolute inset-0 bg-[url(/images/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
            <div class="relative bg-white px-6 pt-4 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-10 sm:rounded-lg sm:px-10">
                <div class="mx-auto max-w-screen-lg">

                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex items-left space-x-1 md:space-x-2 rtl:space-x-reverse">
                            <li class="inline-flex items-center">
                                <div class="flex items-center">
                                    <a href="#"
                                       class="inline-flex items-center text-xs font-medium text-gray-700 hover:text-sky-600 ">
                                        <svg class="w-3 h-3 me-2.5" aria-hidden="true"
                                             xmlns="http://www.w3.org/2000/svg"
                                             fill="currentColor" viewBox="0 0 20 20">
                                            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                                        </svg>
                                        Home
                                    </a>
                                </div>

                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <a th:href="@{${pathTipoProyecto}}" th:text="${tagTipoProyecto}"
                                       class="ms-1 text-xs font-medium text-gray-700 hover:text-sky-600 md:ms-2 ">
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <a th:href="@{${pathProyecto}}" th:text="${proyectoNombre}"
                                       class="ms-1 text-xs font-medium text-gray-700 hover:text-sky-600 md:ms-2 ">Nombre
                                        Proyecto</a>
                                </div>
                            </li>
                            <li aria-current="page">
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <span class="ms-1 text-xs font-medium text-gray-500 md:ms-2 ">Agregar colaborador</span>
                                </div>
                            </li>
                        </ol>
                    </nav>

                    <div class="divide-y divide-gray-300/50">
                        <div class="space-y-2 py-2 text-base leading-7 text-gray-600">
                            <p>
                                <span class="self-center text-2xl font-semibold whitespace-nowrap ">Colaboradores del proyecto</span>
                            </p>
                        </div>
                        <!--Aqui-->

                        <div class="grid grid-cols-6 items-start p-4 gap-4">
                            <div class="col-span-6 bg-white rounded-xl border border-gray-500 flex flex-col ">
                                <div class="relative  p-2 flex flex-col bg-clip-border rounded-xl bg-white text-gray-700 shadow-md overflow-hidden">
                                    <div class="bg-clip-border rounded-xl text-gray-700 p-4">

                                        <div class="overflow-x-scroll px-0 pt-0 pb-2">
                                            <form th:action="@{/empConahcyt/postarray}" th:object="${wrapper}"
                                                  method="post">

                                                <div class="inline-block min-w-full align-middle">
                                                    <div class="sm:flex sm:items-center">
                                                        <div class="sm:flex-auto">
                                                        </div>
                                                        <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
                                                            <button type="submit"
                                                                    class="rounded-md bg-lime-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-lime-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-500">
                                                                Guardar
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <table class="min-w-full divide-y divide-gray-300">
                                                        <thead>
                                                        <tr>
                                                            <th scope="col"
                                                                class="py-3.5 pl-4 pr-3 text-left text-xs font-semibold text-gray-900 sm:pl-0">
                                                                ID
                                                            </th>
                                                            <th scope="col"
                                                                class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">
                                                                Categor√≠a
                                                            </th>
                                                            <th scope="col"
                                                                class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">
                                                                Nombre
                                                            </th>
                                                            <th scope="col"
                                                                class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">
                                                                Tarifa/hr.
                                                            </th>
                                                            <th scope="col"
                                                                class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">
                                                                No. horas
                                                            </th>
                                                        </tr>
                                                        </thead>
                                                        <tbody class="divide-y divide-gray-200" id="list-results">
                                                        <tr th:each="cust, itemStat : *{empleados}">
                                                            <td class="px-2 py-2 text-xs text-gray-500">
                                                                <input th:field="*{empleados[__${itemStat.index}__].empleado.id}"
                                                                       readonly/>
                                                            <td class="px-2 py-2 text-xs text-gray-500">
                                                                <input th:field="*{empleados[__${itemStat.index}__].empleado.categoria}"
                                                                       readonly/>
                                                            </td>
                                                            <td class="px-2 py-2 text-xs text-gray-500">
                                                                <input th:field="*{empleados[__${itemStat.index}__].empleado.nombre}"
                                                                       readonly/>
                                                            </td>
                                                            <td class="px-2 py-2 text-xs text-gray-500 text-right">
                                                                <input th:field="*{empleados[__${itemStat.index}__].empleado.rate}"
                                                                       readonly/>
                                                            </td>
                                                            <td class="px-2 py-2 text-xs text-gray-500">
                                                                <input th:field="*{empleados[__${itemStat.index}__].horas}"
                                                                       class="block p-2 font-normal w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"></input>

                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Aqui-->
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="~{footer}"></div>


    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>
