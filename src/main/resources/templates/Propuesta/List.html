<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <link th:href="@{/main.css}" rel="stylesheet"/>
    <title>Lista de la Propuesta</title>
</head>
<body>

    <div class="px-4 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
            </div>
            <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
                <a th:href="@{/propuesta/new(id=${proyecto.id})}">
                <button type="button"
                        class="block rounded-md bg-orange-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600">
                    Agregar Propuesta
                </button>
                </a>
            </div>
        </div>
        <div class="mt-8 inline-flex">
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead>
                        <tr>
                            <th scope="col"
                                class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">
                                Nombre
                            </th>
                           <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                Descripción
                            </th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                Estatus
                            </th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                               Responsable
                            </th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                Fecha carga
                            </th>
                            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                                <span class="sr-only">View</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                        <tr th:each="propuesta : ${propuestas}">
                            <td th:text="${propuesta.nombre}"
                                class="whitespace py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">Nombre
                            </td>
                            <td th:text="${propuesta.descripcion}"
                                class="whitespace px-3 py-4 text-sm text-gray-500">Descripción
                            </td>
                            <td th:text="${propuesta.estado}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Front-end Developer
                            </td>
                            <td th:text="${propuesta.responsable.nombre}"
                                class="whitespace px-3 py-4 text-sm text-gray-500">Responsable
                            </td>
                            <td th:text="${propuesta.fechaCargaDocumento}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Fecha de carga
                            </td>
                            <!--
                            <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                                <a th:href="@{/propuesta/view(id=${propuesta.id})}"
                                   class="text-sky-600 hover:text-sky-900">View</a>
                            </td>
                            <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                                <a th:href="@{/propuesta/uploadform(propuestaId=${propuesta.id})}"
                                   class="text-sky-600 hover:text-sky-900">Upload</a>
                            </td>
                            -->


                            <div th:unless="${propuesta.fechaCargaDocumento}">
                                <td class="relative whitespace-nowrap pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                                    <a th:href="@{/propuesta/uploadform(propuestaId=${propuesta.id})}">
                                        <svg aria-hidden="true" class="text-sky-800 size-6"
                                             fill="none"
                                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" stroke="currentColor" stroke-linecap="round"
                                                  stroke-linejoin="round"
                                                  stroke-width="2"/>
                                        </svg>
                                    </a>
                            </div>

                            <div th:if="${propuesta.fechaCargaDocumento}">
                                <td class="relative whitespace-nowrap pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                                    <a th:href="@{/propuesta/download(propuestaId=${propuesta.id})}">
                                        <svg aria-hidden="true" class="w-6 h-6 text-sky-800"
                                             fill="none"
                                             viewBox="0 0 16 18" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8 1v11m0 0 4-4m-4 4L4 8m11 4v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3" stroke="currentColor" stroke-linecap="round"
                                                  stroke-linejoin="round"
                                                  stroke-width="2"/>
                                        </svg>
                                    </a>
                                </td>
                            </div>


                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
