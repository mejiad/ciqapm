<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Info de entregable</title>
</head>
<body class="flex flex-col min-h-screen">
<div>
    <div th:insert="~{sidebar}"></div>
    <div th:insert="~{header}"></div>
    <main class="lg:pl-64">

        <div class="relative flex min-h-min flex-col justify-center overflow-hidden bg-gray-50">
            <img src="/images/beams.jpg" alt=""
                 class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308"/>
            <div class="absolute inset-0 bg-[url(/images/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
            <div class="relative bg-white px-6 pt-4 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-10 sm:rounded-lg sm:px-10">
                <div class="mx-auto max-w-screen-lg">

                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex items-left space-x-1 md:space-x-2 rtl:space-x-reverse">
                            <li class="inline-flex items-center">
                                <div class="flex items-center">
                                    <a href="#"
                                       class="inline-flex items-center text-xs font-medium text-gray-700 hover:text-sky-600 dark:text-gray-400 dark:hover:text-white">
                                        <svg class="w-3 h-3 me-2.5" aria-hidden="true"
                                             xmlns="http://www.w3.org/2000/svg"
                                             fill="currentColor" viewBox="0 0 20 20">
                                            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                                        </svg>
                                        Home
                                    </a>
                                </div>

                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <a th:href="@{${pathTipoProyecto}}"  th:text="${tagTipoProyecto}"
                                       class="ms-1 text-xs font-medium text-gray-700 hover:text-sky-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <a th:href="@{${pathProyecto}}" th:text="${proyectoNombre}"
                                       class="ms-1 text-xs font-medium text-gray-700 hover:text-sky-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Nombre
                                        Proyecto</a>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <a th:href="@{/etapa/view(id=${etapa.id})}"  th:text="${etapa.nombre}"
                                       class="ms-1 text-xs font-medium text-gray-700 hover:text-sky-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Nombre
                                        Proyecto</a>
                                </div>
                            </li>
                            <li aria-current="page">
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <span class="ms-1 text-xs font-medium text-gray-500 md:ms-2 dark:text-gray-400">Agregar actividad</span>
                                </div>
                            </li>
                        </ol>
                    </nav>

                    <div class="divide-y divide-gray-300/50">
                        <div class="space-y-2 py-2 text-base leading-7 text-gray-600">
                            <p>
                                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Datos de la actividad</span>
                            </p>
                        </div>
                        <div class="pt-0 text-base font-semibold leading-7">

                        <form action="#" th:action="@{/actividad/save}" th:object="${actividad}" method="post">
                                <div class="space-y-12">
                                    <div class="border-b border-gray-900/10 pb-12">

                                        <div class="block text-sm font-medium leading-6 text-red-600">
                                            <ul>
                                                <!--
                                                <li>
                                                    <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></p>
                                                </li>
                                                -->
                                                <li>
                                                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre error</span>
                                                </li>
                                                <li>
                                                    <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Nombre error</span>
                                                </li>
                                                <li>
                                                    <span th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}">fechaInicio error</span>
                                                </li>
                                                <li>
                                                    <span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}">estado error</span>
                                                </li>
                                                <li>
                                                    <span th:if="${#fields.hasErrors('horas')}" th:errors="*{horas}">horas error</span>
                                                </li>
                                            </ul>
                                        </div>



                                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                            <div class="sm:col-span-4">
                                                <label for="nombre"
                                                       class="block text-sm font-medium leading-6 text-sky-900">Nombre
                                                    de la actividad:</label>
                                                <div class="mt-2">
                                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md">
                                                        <input type="text" name="nombre" id="nombre"
                                                               th:value="*{nombre}"
                                                               class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-sky-900 placeholder:text-sky-400 focus:ring-0 sm:text-sm sm:leading-6">
                                                        <input type="hidden" id="id" name="id" th:value="*{id}"></input>
                                                        <input type="hidden" id="etapa" name="etapa"
                                                               th:value="*{etapa.id}"></input>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-span-full">
                                                <label for="descripcion"
                                                       class="block text-sm font-medium leading-6 text-sky-900">Descripción</label>
                                                <div class="mt-0">
                                                    <textarea id="descripcion" name="descripcion" rows="3"
                                                              th:value="*{descripcion}"
                                                              class="block p-2 w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-sky-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6">[[${actividad.descripcion}]]</textarea>
                                                </div>
                                                <p class="mt-0 text-sm leading-6 text-gray-400 italic font-thin">Breve
                                                    descripción de esta actividad.</p>
                                            </div>


                                            <div class="sm:col-span-3">
                                                <label for="realizadoPor"
                                                       class="block text-sm font-medium leading-6 text-sky-900">Responsable: </label>
                                                <div class="mt-2">
                                                    <select id="realizadoPor" name="realizadoPor"
                                                            class="block w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                                        <option th:value="*{realizadoPor?.id}"
                                                                th:text="*{realizadoPor?.nombre}"></option>
                                                        <option th:each="persona : ${personas}" th:value="${persona.id}"
                                                                th:text="${persona.nombre}"
                                                                th:selected="${realizadoPor?.id}">>
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="sm:col-span-3">
                                                <label class="block text-sm font-medium leading-6 text-sky-900">Estatus: </label>
                                                <div class="mt-2">
                                                    <select id="estado" name="estado"
                                                            class="block w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                                        <option th:value="*{estado}" th:text="*{estado}"></option>
                                                        <option th:each="estado : ${estados}" th:value="${estado}"
                                                                th:text="${estado}"></option>
                                                    </select>
                                                </div>
                                            </div>


                                            <div class="sm:col-span-3 text-sm font-normal text-sky-900">
                                                <label for="fechaInicio"
                                                       class="block text-sm font-normal leading-6 text-sky-900"> Fecha
                                                    de realización: </label>
                                                <div class="mt-0 block">
                                                    <input type="date" id="fechaInicio"
                                                           class="text-sm font-normal leading-6 text-sky-900"
                                                           name="fechaInicio"
                                                           th:value="${actividad?.fechaInicio}">
                                                </div>
                                            </div>

                                            <div class="sm:col-span-3">
                                                <label for="horas" class="block text-sm font-medium leading-6 text-sky-900">Horas empleadas:</label>
                                                <div class="mt-2">
                                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md">
                                                        <input type="text" name="horas" id="horas" th:value="*{horas}"
                                                               class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-sky-900 placeholder:text-sky-400 focus:ring-0 sm:text-sm sm:leading-6">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <div class="mt-6 my-12 flex items-center justify-end gap-x-6">
                                    <button type="button" onclick="history.back();"
                                            class="rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                                        Cancelar
                                    </button>
                                    <button type="submit"
                                            class="rounded-md bg-lime-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-lime-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-500">
                                        Guardar
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div th:insert="~{footer}"></div>


    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>
