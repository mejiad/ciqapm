<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lista Alumnos</title>
</head>
<body class="flex flex-col min-h-screen">
    <div th:insert="~{sidebar}"></div>
    <div th:insert="~{header}"></div>

    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
        <div class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-fit sm:rounded-lg sm:px-10">
            <div class="mx-auto max-w-screen-lg">
                <div class="mt-3 sm:ml-4 sm:mt-0">
                </div>
                <div class="divide-y divide-gray-300/50">
                    <table class="w-screen divide-y divide-gray-300">
                        <thead>
                        <tr>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                Nombre
                            </th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                Matricula
                            </th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                email
                            </th>
                            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                                <span class="sr-only">Edit</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                        <tr th:each="alumno : ${alumnos}">

                            <td th:text="${alumno.nombre}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Front-end Developer
                            </td>
                            <td th:text="${alumno.matricula}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Front-end Developer
                            </td>
                            <td th:text="${alumno.email}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Front-end Developer
                            </td>
                            <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                                <a th:href="@{/alumno/edit(id=${alumno.id})}"
                                   class="text-sky-600 hover:text-sky-900">Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
