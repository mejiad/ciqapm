<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reporte de alumnos </title>
</head>
<body class="flex flex-col min-h-screen">
<div>
    <div th:insert="~{sidebar}"></div>
    <div th:insert="~{header}"></div>
    <main class="lg:pl-72">

        <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50">
            <img src="/images/beams.jpg" alt=""
                 class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308"/>
            <div class="absolute inset-0 bg-[url(/images/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
            <div class="relative bg-white px-6 pt-4 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-10 sm:rounded-lg">
                <div class="mx-auto max-w-screen-lg">
                    <div class="divide-y divide-gray-300/50">
                        <div class="sm:flex sm:items-center mt-12">
                            <div class="sm:flex-auto">
                                <h2 class="text-3xl font-extrabold leading-6 text-sky-700">Lista de Alumnos</h2>
                            </div>
                            <div class="mt-3 sm:ml-4 sm:mt-0">
                                <a th:href="@{/alumno/new}">
                                    <button type="button"
                                            class="inline-flex items-center rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                                        + Alumno
                                    </button>
                                </a>
                            </div>
                        </div>


                        <div class="mt-8 flow-root">
                            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                                <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">

                                    <table class="min-w-full divide-y divide-gray-300">
                                        <thead>
                                        <tr>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                                Nombre
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                                Matr√≠cula
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                                Email
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                                <span></span>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                        <tr th:each="alumno : ${alumnos}">
                                            <td th:text="${alumno.nombre}"
                                                class="px-3 py-4 text-sm text-gray-500">Descripcion
                                            </td>
                                            <td th:text="${alumno.matricula}"
                                                class="px-3 py-4 text-sm text-gray-500">Front-end Developer
                                            </td>
                                            <td th:text="${alumno.email}"
                                                class="px-3 py-4 text-sm text-gray-500">Front-end Developer
                                            </td>
                                            <td>
                                                <a th:href="@{/alumno/edit(id=${alumno.id})}"
                                                   class="whitespace text-sky-600 text-sm hover:text-sky-900">Editar</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div th:insert="~{footer}"></div>
    </main>
</div>
</body>
