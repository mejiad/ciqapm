<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Info de entregable</title>
</head>
<body class="flex flex-col min-h-screen">
<div>
    <div th:insert="~{sidebar}"></div>
    <div th:insert="~{header}"></div>
    <main class="lg:pl-64">

        <div class="relative flex min-h-min flex-col justify-center overflow-hidden bg-gray-50">
            <img src="/images/beams.jpg" alt=""
                 class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308"/>
            <div class="absolute inset-0 bg-[url(/images/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
            <div class="relative bg-white px-6 pt-4 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-10 sm:rounded-lg sm:px-10">
                <div class="mx-auto max-w-screen-lg">

                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex items-left space-x-1 md:space-x-2 rtl:space-x-reverse">
                            <li class="inline-flex items-center">
                                <div class="flex items-center">
                                    <a href="#"
                                       class="inline-flex items-center text-xs font-medium text-gray-700 hover:text-sky-600">
                                        <svg class="w-3 h-3 me-2.5" aria-hidden="true"
                                             xmlns="http://www.w3.org/2000/svg"
                                             fill="currentColor" viewBox="0 0 20 20">
                                            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                                        </svg>
                                        Home
                                    </a>
                                </div>

                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <a th:href="@{${pathTipoProyecto}}" th:text="${tagTipoProyecto}"
                                       class="ms-1 text-xs font-medium text-gray-700 hover:text-sky-600 md:ms-2">
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <a th:href="@{${pathProyecto}}" th:text="${proyectoNombre}"
                                       class="ms-1 text-xs font-medium text-gray-700 hover:text-sky-600 md:ms-2">Nombre
                                        Proyecto</a>
                                </div>
                            </li>
                            <li aria-current="page">
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <span class="ms-1 text-xs font-medium text-gray-500 md:ms-2">Autorización de proyectos</span>
                                </div>
                            </li>
                        </ol>
                    </nav>

                    <div class="divide-y divide-gray-300/50">
                        <div class="space-y-2 py-2 text-base leading-7 text-gray-600">
                            <p>
                                <span class="self-center text-2xl font-semibold whitespace-nowrap">Autorización de proyectos</span>
                            </p>
                        </div>
                        <div class="pt-0 text-base font-normal leading-7">


                            <form action="#" method="post" th:action="@{/autoriza/save}" th:object="${autoriza}">
                                <div class="space-y-2">
                                    <div class="border-b border-gray-900/10 pb-12">

                                        <div class="block text-sm font-medium leading-6 text-red-600">
                                            <ul>
                                                <li>
                                                    <p th:errors="*{global}" th:if="${#fields.hasGlobalErrors()}"></p>

                                                </li>
                                                <li>
                                                    <span th:errors="*{persona}"
                                                          th:if="${#fields.hasErrors('persona')}">Nombre error</span>
                                                </li>
                                                <li>
                                                    <span th:errors="*{nivel}" th:if="${#fields.hasErrors('nivel')}">Nombre error</span>
                                                </li>
                                            </ul>
                                        </div>


                                        <div class="mt-2 grid grid-cols-6 gap-x-12 gap-y-8 sm:grid-cols-6">

                                            <div class="sm:col-span-3">
                                                <label class="block text-sm font-semibold leading-6 text-sky-900"
                                                       for="persona">Responsable:</label>
                                                <div class="mt-2">
                                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md">
                                                        <input class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-sky-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 font-normal"
                                                               id="persona" name="persona"
                                                               th:value="*{persona}"
                                                               type="text">
                                                        <input id="proyecto" name="proyecto" th:value="${proyecto.id}"
                                                               type="hidden"></input>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="sm:col-span-3">
                                                <label class="block text-sm font-semibold leading-6 text-sky-900">Nivel: </label>
                                                <div class="mt-2">
                                                    <select class="block w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:max-w-xs sm:text-sm sm:leading-6"
                                                            id="nivel"
                                                            name="nivel">
                                                        <option th:each="nivel : ${niveles}" th:text="${nivel}"
                                                                th:value="${nivel}"></option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-span-full">
                                                <label class="block text-sm font-semibold leading-6 text-sky-900"
                                                       for="nota">Notas Autorizacion</label>
                                                <div class="mt-2">
                                                    <textarea
                                                            class="block p-2 font-normal w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                                                            id="nota" name="nota"
                                                            rows="3"
                                                            th:value="*{nota}"></textarea>
                                                </div>
                                                <p class="text-sm text-gray-400 italic font-normal">Breve descripción de
                                                    la
                                                    autorizacion.</p>
                                            </div>


                                        </div>
                                    </div>


                                    <div class="mt-6 my-12 flex items-center justify-end gap-x-6">
                                        <button type="button" onclick="history.back();"
                                                class="rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                                            Cancelar
                                        </button>
                                        <button type="submit"
                                                class="rounded-md bg-lime-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-lime-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-500">
                                            Guardar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div th:insert="~{footer}"></div>


    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>
