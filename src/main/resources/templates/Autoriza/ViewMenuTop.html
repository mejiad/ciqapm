<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Info del Proyecto</title>
</head>
<body class="flex flex-col min-h-screen">
<div>
    <div th:insert="~{sidebar}"></div>
    <div th:insert="~{header}"></div>
    <main class="lg:pl-64">

        <div class="relative flex min-h-min flex-col justify-center overflow-hidden bg-gray-50">
            <img src="/images/beams.jpg" alt=""
                 class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308"/>
            <div class="absolute inset-0 bg-[url(/images/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
            <div class="relative bg-white px-6 pt-4 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-10 sm:rounded-lg sm:px-10">
                <div class="mx-auto max-w-screen-lg">
                    <div class="divide-y divide-gray-300/50">

                        <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                            <h2 class="text-3xl font-extrabold leading-6 text-sky-700">Información del Proyecto</h2>
                        </div>


                        <nav class="bg-white border-gray-200 dark:bg-gray-900">
                            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                                <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
                                </a>
                                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get started</button>
                                    <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
                                        <span class="sr-only">Open main menu</span>
                                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                                    <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                                        <li>
                                            <a href="#" class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500" aria-current="page">Home</a>
                                        </li>
                                        <li>
                                            <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                                        </li>
                                        <li>
                                            <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
                                        </li>
                                        <li>
                                            <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>

                        <div class="pt-4 text-base font-semibold leading-7">

                            <div class="mt-5 flex items-center space-x-3">

                                <h3 class="text-sm font-medium text-gray-900">
                                    <span>Descripción:</span>
                                </h3>
                                <p class="text-sm text-gray-500">
                                    <span th:text="${conahcytDto.descripcion}">2</span>
                                </p>
                            </div>
                            <div class="mt-5 flex items-center space-x-3">
                                <h3 class="truncate text-sm font-medium text-gray-900">
                                    <span>Responsable:</span>
                                </h3>
                                <p class="truncate text-sm text-gray-500">
                                    <span th:text="${conahcytDto.responsable.nombre}">2</span>
                                </p>
                            </div>
                            <div class="mt-5 flex items-center space-x-3">
                                <h3 class="truncate text-sm font-medium text-gray-900">
                                    <span>Convocatoria:</span>
                                </h3>
                                <p class="truncate text-sm text-gray-500">
                                    <span th:text="${conahcytDto.convocatoria.nombre}">2</span>
                                </p>
                            </div>
                            <div class="mt-5 flex items-center space-x-3">
                                <h3 class="truncate text-sm font-medium text-gray-900">
                                    <span>Objetivo:</span>
                                </h3>
                                <p class="text-sm text-gray-500">
                                    <span th:text="${conahcytDto.objetivo}">2</span>
                                </p>
                            </div>
                            <div class="mt-5 flex items-center space-x-3">
                                <h3 class="text-sm font-medium text-gray-900">
                                    <span>Avance:</span>
                                </h3>
                                <p class="text-sm text-gray-500">
                                    <span th:text="${avance}"></span>%
                                </p>
                            </div>


                            <div class="mt-8 overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">

                                <div class="w-full">
                                    <div class="relative right-0">
                                        <ul class="relative flex flex-wrap px-1.5 py-1.5 list-none rounded-md bg-slate-100"
                                            data-tabs="tabs" role="list">
                                            <li class="z-30 flex-auto text-center">
                                                <a class="z-30 flex items-center justify-center w-full px-0 py-2 text-sm mb-0 transition-all ease-in-out border-0 rounded-md cursor-pointer text-slate-600 bg-inherit"
                                                   data-tab-target="" role="tab" aria-selected="true"
                                                   aria-controls="dashboard">
                                                    Etapas
                                                </a>
                                            </li>
                                            <li class="z-30 flex-auto text-center">
                                                <a class="z-30 flex items-center justify-center w-full px-0 py-2 mb-0 text-sm transition-all ease-in-out border-0 rounded-lg cursor-pointer text-slate-600 bg-inherit"
                                                   data-tab-target="" role="tab" aria-selected="false"
                                                   aria-controls="profile">
                                                    Documentos
                                                </a>
                                            </li>
                                            <li class="z-30 flex-auto text-center">
                                                <a class="z-30 flex items-center justify-center w-full px-0 py-2 text-sm mb-0 transition-all ease-in-out border-0 rounded-lg cursor-pointer text-slate-700 bg-inherit"
                                                   data-tab-target="" role="tab" aria-selected="false"
                                                   aria-controls="settings">
                                                    Participantes
                                                </a>
                                            </li>
                                            <li class="z-30 flex-auto text-center">
                                                <a class="z-30 flex items-center justify-center w-full px-0 py-2 text-sm mb-0 transition-all ease-in-out border-0 rounded-lg cursor-pointer text-slate-700 bg-inherit"
                                                   data-tab-target="" role="tab" aria-selected="false"
                                                   aria-controls="pagos">
                                                    Propuesta
                                                </a>
                                            </li>
                                        </ul>

                                        <div data-tab-content="" class="p-5">
                                            <div id="dashboard" role="tabpanel"
                                                 th:hx-get="@{/etapa/list(id=${conahcytDto.id})}" hx-trigger="load">
                                            </div>
                                            <div class="hidden opacity-0" id="profile" role="tabpanel"
                                                 th:hx-get="@{/documento/list(id=${conahcytDto.id})}" hx-trigger="load">
                                            </div>
                                            <div class="hidden opacity-0" id="settings" role="tabpanel"
                                                 th:hx-get="@{/empleado/list}" hx-trigger="load">
                                            </div>
                                            <div class="hidden opacity-0" id="pagos" role="tabpanel"
                                                 th:hx-get="@{/propuesta/list(id=${conahcytDto.id})}" hx-trigger="load">
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>

                            <div class="mt-8 overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                                <div th:insert="~{Plot/Gantt}"></div>

                            </div>



                            <!-- CONTENIDO ... -->
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div th:insert="~{footer}"></div>


    </main>
</div>
</main>
</div>

<!-- from cdn -->
<script src="https://unpkg.com/@material-tailwind/html@latest/scripts/tabs.js"></script>

</body>
