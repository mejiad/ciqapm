<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="font-serif">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <link href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" rel="stylesheet">
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
            console.log("Entra al javascript");
        /*]]>*/
    </script>

    <title>Autorizaciones CONAHCYT</title>
</head>
<body class="flex flex-col min-h-min">
<div class="px-4 sm:px-6 lg:px-8">
    <!-- Your content -->
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <div class="space-y-2 py-2 text-base leading-7 text-sky-700">
                <p>
                    <span class="self-center text-2xl font-semibold whitespace-nowrap">Autorizaciones CONAHCYT</span>
                </p>
            </div>
        </div>
        <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
            <a th:href="@{/autoriza/new(id=${proyecto.id})}">
                <button type="button"
                        class="block rounded-md bg-orange-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                    Agrega Autorización CONAHCYT
                </button>
            </a>
        </div>
    </div>
</div>
<div class="mt-8 px-4 sm:px-6 lg:px-8">

    <table class=" display p-2 text-left text-sm text-gray-700" id="example"
           style="width:100%">
        <thead>
        <tr class="font-semibold text-gray-900">
            <th>Persona que autoriza</th>
            <th>Notas</th>
            <th>Fecha autorización</th>
            <th>Nivel</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="autoriza : ${autorizaciones}">
            <td>
                <span th:text="${autoriza.persona}">Persona</span>
            </td>
            <td>
                <span th:text="${autoriza.nota}">Nota</span>
            </td>
            <td>
                <span th:text="${autoriza.fecha}">Fecha</span>
            </td>
            <td>
                <span th:text="${autoriza.nivel}">Nivel</span>
            </td>
        </tr>
        </tbody>
    </table>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#example').DataTable({
                "search": true,
                "ordering": true,
                "paging": true,
                "language": {
                    "search": "Buscar:  ",
                    "info": "Mostrando de _START_ a _END_ de _TOTAL_ registros totales",
                    "lengthMenu": "Mostrar _MENU_ registros por página"
                }
            });
        });
    </script>
</div>
</div>
</div>
<br>
<br>
<div th:insert="~{footer}"></div>
</body>
</html>
