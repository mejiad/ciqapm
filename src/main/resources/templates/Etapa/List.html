

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <link th:href="@{/main.css}" rel="stylesheet"/>
    <title>Lista Etapas</title>
</head>
<body>

<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
        </div>
        <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
            <a th:href="@{/etapa/new(id=${proyecto.id})}">
                <button type="button"
                        class="block rounded-md bg-orange-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                    Agregar Etapa
                </button>
            </a>
        </div>
    </div>
    <div class="mt-8 inline-flex">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                <table class="min-w-full divide-y divide-gray-300">
                    <thead>
                    <tr>
                        <th scope="col"
                            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Etapa
                        </th>
                        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                            Descripci√≥n
                        </th>
                        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                            Fecha inicio
                        </th>
                        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                            Estatus
                        </th>
                        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                            Responsable
                        </th>
                        <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    <tr th:each="etapa : ${etapas}">
                        <td th:text="${etapa.nombre}"
                            class="whitespace py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">Etapa
                        </td>
                        <td th:text="${etapa.descripcion}"
                            class="whitespace px-3 py-4 text-sm text-gray-500">Front-end Developer
                        </td>
                        <td th:text="${etapa.fechaEstimadaInicio}"
                            class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Front-end Developer
                        </td>
                        <td th:text="${etapa.estado}"
                            class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Front-end Developer
                        </td>
                        <td th:text="${etapa.responsable.nombre}"
                            class="whitespace px-3 py-4 text-sm text-gray-500">Front-end Developer
                        </td>
                        <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                            <a th:href="@{/etapa/view(id=${etapa.id})}"
                               class="font-semibold text-sky-600 hover:text-sky-900">Ver</a>
                        </td>
                        <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                            <a th:href="@{/etapa/edit(id=${etapa.id})}"
                               class="font-semibold text-sky-600 hover:text-sky-900">Editar</a>

                        </td>
                        <!--     <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                                 <a th:href="@{/documento/new(id=${etapa.proyecto.id})}"
                                    class="text-sky-600 hover:text-sky-900">Upload Documento</a>
                             </td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
