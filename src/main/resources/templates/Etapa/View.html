<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {box-sizing: border-box}

        /* Set height of body and the document to 100% */
        body, html {
          height: 100%;
          margin: 0;
          font-family: Arial;
        }

        /* Style tab links */
        .tablink {
          background-color: #fff;
          color:  #133E87;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 10px 12px;
          border-radius: 20px 20px 0px 0px;
          font-size: 17px;
          width: 25%;
          border-bottom: 2px solid #608BC1;

        }

        .tablink:hover {
          background-color: #fff;
                    color: #ed7f3d;

        }

        /* Style the tab content (and add height:100% for full page content) */
        .tabcontent {
          color: white;
          display: none;
          padding: 100px 20px;
          height: 100%;
        }

        #Info {background-color: #fff;}
        #Activiades {background-color: #fff;}
        #Entregables {background-color: #fff;}
        #Servicios {background-color: #fff;}
    </style>


    <title>Info de la etapa</title>
</head>
<body class="flex flex-col min-h-screen">
<div>
    <div th:insert="~{sidebar}"></div>
    <div th:insert="~{header}"></div>
    <main class="lg:pl-64">

        <div class="relative flex min-h-min flex-col justify-center overflow-hidden bg-gray-50">
            <img src="/images/beams.jpg" alt=""
                 class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308"/>
            <div class="absolute inset-0 bg-[url(/images/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
            <div class="relative bg-white px-6 pt-4 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-10 sm:rounded-lg sm:px-10">
                <div class="mx-auto max-w-screen-lg">
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex items-left space-x-1 md:space-x-2 rtl:space-x-reverse">
                            <li class="inline-flex items-center">
                                <div class="flex items-center">
                                    <a href="#"
                                       class="inline-flex items-center text-xs font-medium text-gray-700 hover:text-sky-600 dark:text-gray-400 dark:hover:text-white">
                                        <svg class="w-3 h-3 me-2.5" aria-hidden="true"
                                             xmlns="http://www.w3.org/2000/svg"
                                             fill="currentColor" viewBox="0 0 20 20">
                                            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                                        </svg>
                                        Home
                                    </a>
                                </div>

                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <a th:href="@{${pathTipoProyecto}}" th:text="${tagTipoProyecto}"
                                       class="ms-1 text-xs font-medium text-gray-700 hover:text-sky-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <a th:href="@{${pathProyecto}}" th:text="${proyecto.nombre}"
                                       class="ms-1 text-xs font-medium text-gray-700 hover:text-sky-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Nombre
                                        Proyecto</a>
                                </div>
                            </li>
                            <li aria-current="page">
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <span class="ms-1 text-xs font-medium text-gray-500 md:ms-2 dark:text-gray-400">Etapa: </span>
                                    <span th:text="${etapa?.nombre}"
                                          class="ms-1 text-xs font-medium text-gray-500 md:ms-2 dark:text-gray-400">Agregar propuesta</span>
                                </div>
                            </li>
                        </ol>
                    </nav>


                    <div class="divide-y divide-gray-300/50">
                        <nav class="bg-white">
                            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                                <p class="self-center text-2xl font-semibold whitespace-nowrap">
                                    Etapa: <span th:text="${etapa?.nombre}">nombre</span>
                                </p>
                            </div>
                        </nav>


                        <div class="pt-2 text-base font-normal leading-7">

                            <div class="font-semibold">
                                <button class="tablink" onclick="openPage('Info', this, '#608BC1')" id="defaultOpen"> Info
                                </button>
                                <button class="tablink" onclick="openPage('Servicios', this, '#608BC1')">Servicios
                                </button>
                                <button class="tablink" onclick="openPage('Entregables', this, '#608BC1')">Entregables
                                </button>
                                <button class="tablink" onclick="openPage('Actividades', this, '#608BC1')">Actividades
                                </button>
                            </div>
                            <div id="Info" class="tabcontent">
                                <div class="mt-1 flex items-center space-x-3">
                                    <h3 class="font-semibold text-gray-900">
                                        <span>Descripción:</span>
                                    </h3>
                                    <p class="font-normal text-gray-500">
                                        <span th:text="${etapa.descripcion}">2</span>
                                    </p>
                                </div>
                                <div class="mt-5 flex items-center space-x-3">
                                    <h3 class="truncate font-semibold text-gray-900">
                                        <span>Responsable:</span>
                                    </h3>
                                    <p class="truncate font-normal text-gray-500">
                                        <span th:text="${etapa.responsable?.nombre}">2</span>
                                    </p>
                                </div>
                                <div class="mt-5 flex items-center space-x-3">
                                    <h3 class="truncate font-semibold text-gray-900">
                                        <span>Período estimado:</span>
                                    </h3>
                                    <p class="truncate font-normal text-gray-500">
                                        <span th:text="${etapa.fechaEstimadaInicio}">2</span> hasta <span
                                            th:text="${etapa.fechaEstimadaTerminacion}">2</span>
                                    </p>
                                </div>
                                <div class="mt-5 flex items-center space-x-3">
                                    <h3 class="font-semibold text-gray-900">
                                        <span>Avance:</span>
                                    </h3>
                                    <p class="font-normal text-gray-500">
                                        <span th:text="${etapa.pctCompleto}"></span>%
                                    </p>
                                </div>
                                <div class="sm:flex sm:items-center">
                                    <div class="sm:flex-auto">
                                    </div>
                                    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
                                        <a th:href="@{/etapa/edit(id=${etapa.id})}">
                                            <button type="button"
                                                    class="block rounded-md bg-orange-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                                                Editar Etapa
                                            </button>
                                        </a>
                                    </div>
                                </div>


                            </div>


                            <div id="Actividades" class="tabcontent">
                                <div th:hx-get="@{/actividad/list(id=${etapa.id})}" hx-trigger="load"></div>
                            </div>
                            <div id="Entregables" class="tabcontent">
                                <div th:hx-get="@{/entregable/list(etapaId=${etapa.id})}" hx-trigger="load"></div>
                            </div>
                            <div id="Servicios" class="tabcontent">
                                <div th:hx-get="@{/etapaservicio/list(id=${etapa.id})}" hx-trigger="load"></div>
                            </div>

                            <script>
                                function openPage(pageName,elmnt,color) {
                                  var i, tabcontent, tablinks;
                                  tabcontent = document.getElementsByClassName("tabcontent");
                                  for (i = 0; i < tabcontent.length; i++) {
                                    tabcontent[i].style.display = "none";
                                  }
                                  tablinks = document.getElementsByClassName("tablink");
                                  for (i = 0; i < tablinks.length; i++) {
                                    tablinks[i].style.color = "";
                                    tablinks[i].style.borderColor = "#608BC1";
                                    tablinks[i].style.borderWidth = "";
                                    tablinks[i].style.fontWeight = "normal"
                                  }
                                  document.getElementById(pageName).style.display = "block";
                                  elmnt.style.color = color;
                                  elmnt.style.borderColor = color;
                                  elmnt.style.borderWidth = "5px";
                                  elmnt.style.fontWeight = "bold"

                                }

                                // Get the element with id="defaultOpen" and click on it
                                document.getElementById("defaultOpen").click();
                            </script>
                            <!-- CONTENIDO ... -->
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div th:insert="~{footer}"></div>


    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<!-- from node_modules -->
<script src="node_modules/@material-tailwind/html/scripts/tabs.js"></script>

<!-- from cdn -->
<script src="https://unpkg.com/@material-tailwind/html@latest/scripts/tabs.js"></script>
</body>
