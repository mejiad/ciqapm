<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Info de la etapa</title>
</head>
<body class="flex flex-col min-h-screen">
<div>
    <div th:insert="~{sidebar}"></div>
    <div th:insert="~{header}"></div>
    <main class="lg:pl-72">

        <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
            <img src="/images/beams.jpg" alt=""
                 class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308"/>
            <div class="absolute inset-0 bg-[url(/images/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
            <div class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-fit sm:rounded-lg sm:px-10">
                <div class="mx-auto max-w-screen-lg">
                    <div class="mt-3 sm:ml-4 sm:mt-0">
                    </div>
                    <div class="divide-y divide-gray-300/50">
                        <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                            <h2 class="text-3xl font-extrabold leading-6 text-sky-700">Información de la etapa</h2>
                        </div>
                        <div class="pt-4 text-base font-semibold leading-7">

                            <form action="#" th:action="@{/etapa/save}" th:object="${etapa}" method="post">
                                <div class="space-y-2">
                                    <div class="border-b border-gray-900/10 pb-12">
                                        <div class="mt-10 grid grid-cols-1 gap-x-12 gap-y-8 sm:grid-cols-6">

                                            <div class="sm:col-span-4">
                                                <label for="nombre" class="block text-sm font-medium leading-6 text-sky-900">Nombre de la etapa:</label>
                                                <div class="mt-2">
                                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md">
                                                        <input type="text" name="nombre" id="nombre" th:value="*{nombre}" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-sky-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 font-thin" >
                                                        <input type="hidden" id="id" name="id" th:value="*{id}"></input>
                                                        <input type="hidden" id="proyecto" name="proyecto" th:value="*{proyecto.id}"></input>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-span-full">
                                                <label for="descripcion" class="block text-sm font-medium leading-6 text-sky-900">Descripción</label>
                                                <div class="mt-2">
                                                    <textarea id="descripcion" name="descripcion" rows="3" th:value="*{descripcion}" class="block  font-thin w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6">[[${etapa.descripcion}]]</textarea>
                                                </div>
                                                <p class="text-sm leading-6 text-gray-300 italic font-normal">Breve descripción de esta parte del proyecto.</p>
                                            </div>

                                            <div class="sm:col-span-4">
                                                <label for="responsable" class="block text-sm font-medium leading-6 text-sky-900">Responsable </label>
                                                <div class="mt-2">
                                                    <select id="responsable" name="responsable" autocomplete="country-name" class="font-thin block  w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                                        <option value="1">Nombre_01</option>
                                                        <option value="2">Nombre_02</option>
                                                        <option value="3">Nombre_03</option>
                                                        <option value="4">Nombre_04</option>
                                                        <option value="5">Claudia Solís</option>
                                                        <option value="6">Pedro López</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="sm:col-span-4">
                                                <label for="entregable" class="block text-sm font-medium leading-6 text-sky-900">Entregable:</label>
                                                <div class="mt-2">
                                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md">
                                                        <input type="text" name="entregable" id="entregable"  th:value="*{entregable}"  class="block font-thin flex-1 border-0 bg-transparent py-1.5 pl-1 text-sky-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="mt-6 flex items-center justify-end gap-x-6">
                                    <button type="button" onclick="history.back();" class="text-sm font-semibold leading-6 text-sky-900">
                                        Cancelar
                                    </button>
                                    <button type="submit"
                                            class="rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                                        Salvar
                                    </button>
                                </div>
                            </form>

                            <p class="text-white">Perfect for learning how the framework palabra palabra|||:w works,
                                prototyping a new idea, or creating a demo to share online.</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div th:insert="~{footer}"></div>


    </main>
</div>
</main>
</div>
</body>
