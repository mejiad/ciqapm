<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Servicio</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3"
            integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
            crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<h1>Search de Personal Industria</h1>


<div th:fragment="result_table">
    <table class="min-w-full divide-y divide-gray-300">
        <thead>
        <tr>
            <!--     <th scope="col"
                     class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Id
                 </th>-->
            <th scope="col" class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">
                Categoria
            </th>
            <th scope="col" class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">
                Nombre
            </th>
            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                <span class="sr-only">Agregar</span>
            </th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-200" id="search-results">
        <tr th:each="persona : ${personal}">

        <!-- <td th:text="${servicio.id}">ID</td>-->
            <td th:text="${persona.categoria}"
                class="whitespace py-4 pl-4 pr-3 text-xs font-medium text-gray-900 sm:pl-0">Categoria
            </td>
            <td th:text="${persona.nombre}"
                class="whitespace py-4 pl-4 pr-3 text-xs font-medium text-gray-900 sm:pl-0">Nombre
            </td>
            <td>
                <a th:hx-get="@{/empIndustria/add(id=${persona.id})}" hx-target="#message">

                    <button type="button"
                            class="block rounded-md bg-sky-600 px-3 py-1 text-center text-medium font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                        +
                    </button>
                </a>
            </td>
        </tr>
    </table>
</div>


<div th:fragment="list">

    <form th:action="@{/empIndustria/getarray}" method="get">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
            </div>
            <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
                <button type="submit"
                        class="rounded-md bg-lime-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-lime-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-500">
                    Guardar
                </button>
            </div>
        </div>
        <table class="min-w-full divide-y divide-gray-300">
            <thead>
            <tr>
                <!--     <th scope="col"
                         class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Id
                     </th>-->
                <th scope="col" class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">
                    Clave
                </th>
                <th scope="col" class="px-3 py-3.5 text-left text-xs font-semibold text-gray-900">
                    Descripci√≥n
                </th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" id="list-results">
            <tr th:each="persona : ${personal}">
                <!-- <td th:text="${servicio.id}">ID</td>-->
                <td th:text="${persona.categoria}"
                    class="whitespace py-4 pl-4 pr-3 text-xs font-medium text-gray-900 sm:pl-0">Categoria
                </td>
                <td th:text="${persona.nombre}"
                    class="whitespace py-4 pl-4 pr-3 text-xs font-medium text-gray-900 sm:pl-0">Nombre
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
