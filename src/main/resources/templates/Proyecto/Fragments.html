<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="forma">

    <div class="mt-10 grid grid-cols-1 gap-x-12 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
            <label for="nombre"
                   class="block text-sm font-medium leading-6 text-sky-900">Nombre
                del proyecto:</label>
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md">
                    <input type="text" name="nombre" id="nombre" th:value="*{nombre}"
                           class="block font-normal flex-1 border-0 bg-transparent py-1.5 pl-1 text-sky-900 placeholder:text-sky-400 focus:ring-0 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>

        <div class="col-span-full">
            <label for="descripcion"
                   class="block text-sm font-medium leading-6 text-sky-900">Descripción</label>
            <div class="mt-2">
                                                    <textarea id="descripcion" name="descripcion" rows="3"
                                                              class="block font-normal w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6">[[${proyecto?.descripcion}]]</textarea>
            </div>
            <p class="text-sm text-gray-400 italic font-normal">Breve descripción del objetivo del
                proyecto.</p>
        </div>

        <div class="sm:col-span-3">
            <label for="tipoProyecto"
                   class="block text-sm font-medium leading-6 text-sky-900">Tipo de Proyecto: </label>
            <div class="mt-0">
                <select id="tipoProyecto" name="tipoProyecto"
                        class="block w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:max-w-xs sm:text-sm sm:leading-6">
                    <option th:value="*{tipoProyecto}"
                            th:text="*{tipoProyecto}"></option>
                    <option th:each="tp : ${tiposProyecto}" th:value="${tp}"
                            th:text="${tp}">
                    </option>
                </select>
            </div>
        </div>
        <div class="sm:col-span-3">
            <label for="responsable"
                   class="block text-sm font-medium leading-6 text-sky-900">Responsable: </label>
            <div class="mt-2">
                <select id="responsable" name="responsable"
                        class="block w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:max-w-xs sm:text-sm sm:leading-6">
                    <option th:value="*{responsable?.id}"
                            th:text="*{responsable?.nombre}"></option>
                    <option th:each="persona : ${personas}" th:value="${persona.id}"
                            th:text="${persona.nombre}"
                            th:selected="${responsable?.id}">>
                    </option>
                </select>
            </div>
        </div>
        <div class="sm:col-span-3">
            <label class="block text-sm font-medium leading-6 text-sky-900">Estatus: </label>
            <div class="mt-2">
                <select id="estatus" name="estatus"
                        class="block w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:max-w-xs sm:text-sm sm:leading-6">
                    <option th:value="*{estatus}" th:text="*{estatus}"></option>
                    <option th:each="estado : ${estados}" th:value="${estado}"
                            th:text="${estado}"></option>
                </select>
            </div>
        </div>

        <div class="sm:col-span-4">
            <label for="alumno"
                   class="block text-sm font-medium leading-6 text-sky-900">Nombre
                del Alumno:</label>
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md">
                    <input type="text" name="alumno" id="alumno" th:value="${alumno}"
                           class="block font-normal flex-1 border-0 bg-transparent py-1.5 pl-1 text-sky-900 placeholder:text-sky-400 focus:ring-0 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>

        <div class="sm:col-span-3">
            <label for="cliente"
                   class="block text-sm font-medium leading-6 text-sky-900">Cliente: </label>
            <div class="mt-2">
                <select id="cliente" name="cliente"
                        class="block w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:max-w-xs sm:text-sm sm:leading-6">
                    <option th:value="*{cliente?.id}"
                            th:text="*{cliente?.nombre}"></option>
                    <option th:each="cte : ${clientes}" th:value="${cte.id}"
                            th:text="${cte.nombre}">
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="border-dashed border-2 border-red-300 mx-4">
</div>
</div>
</body>
</html>
