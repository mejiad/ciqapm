<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Edit Proyecto</title>
</head>
<body class="m-2 p-2">
<div th:insert="~{header}"></div>

<main class="py-10 lg:pl-36">
    <div class="px-4">
        <!-- Your content -->
        <div class="border-b border-gray-200 pb-5 sm:flex sm:items-center sm:justify-between">
            <h3 class="text-base font-semibold leading-6 text-gray-900">Editar Proyecto</h3>
        </div>

        <div class="px-4 sm:px-6 lg:px-8">

            <!--
  This example requires some changes to your config:

  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
           <form action="#" th:action="@{/proyecto/save}" th:object="${proyecto}" method="post">
                <div class="space-y-12">
                    <div class="border-b border-gray-900/10 pb-12">
                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre del proyecto:</label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md">
                                        <input type="text" name="nombre" id="nombre" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" >
                                    </div>
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="descripcion" class="block text-sm font-medium leading-6 text-gray-900">Descripción</label>
                                <div class="mt-2">
                                    <textarea id="descripcion" name="descripcion" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"></textarea>
                                </div>
                                <p class="mt-3 text-sm leading-6 text-gray-600">Breve descripción del objetivo del proyecto.</p>
                            </div>

                            <!--INDUSTRIA,
                            INTERNOS,
                            POSTGRADO,
                            CONAHCYT-->

                            <div class="sm:col-span-3">
                                <label for="tipoProyecto" class="block text-sm font-medium leading-6 text-gray-900">Tipo de proyecto</label>
                                <div class="mt-2">
                                    <select id="tipoProyecto" name="tipoProyecto" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                        <option>INDUSTRIA</option>
                                        <option>INTERNOS</option>
                                        <option>POSTGRADO</option>
                                        <option>CONAHCYT</option>
                                    </select>
                                </div>
                            </div>


                            <div class="sm:col-span-3">
                                <label for="responsable" class="block text-sm font-medium leading-6 text-gray-900">Responsable </label>
                                <div class="mt-2">
                                    <select id="responsable" name="responsable" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                        <option value="1">Nombre_01</option>
                                        <option value="2">Nombre_02</option>
                                        <option value="3">Nombre_03</option>
                                        <option value="4">Nombre_04</option>
                                        <option value="5">Claudia Solís</option>
                                        <option value="6">Pedro López</option>
                                    </select>
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="cliente" class="block text-sm font-medium leading-6 text-gray-900">Cliente</label>
                                <div class="mt-2">
                                    <select id="cliente" name="cliente" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                        <option value="3">Cliente-102</option>
                                        <option value="4">Cliente-103</option>
                                        <option value="5">FEMSA</option>
                                        <option value="6">Aceros Planos de México</option>
                                    </select>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>

                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</button>
                    <button type="submit" class="rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">Salvar</button>
                </div>
            </form>




        </div>
    </div>
</main>
<div th:insert="~{footer}"></div>
</body>
</html>
