<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>View Proyecto</title>
</head>
<body class="m-2 p-2">
<div th:insert="~{header}"></div>
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 bg-gradient-to-r from-sky-500 to-indigo-500">
        <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
        <div class="mx-auto max-w-4xl bg-white">
            <!-- Content goes here -->


            <!-- Your content -->
            <div class="border-b border-gray-200 pb-5 sm:flex sm:items-center sm:justify-between">
                <h3 class="mt-12 ml-6 text-base font-semibold leading-6 text-gray-900">Información del Proyecto</h3>
            </div>

            <div class="px-4 sm:px-6 lg:px-8">

                <div class="mt-5 flex items-center space-x-3">

                    <h3 class="truncate text-sm font-medium text-gray-900">
                        <span th:text="${proyecto.nombre}">2</span>
                    </h3>
                    <span th:text="${proyecto.tipoProyecto}"
                          class="inline-flex flex-shrink-0 items-center rounded-full bg-green-50 px-1.5 py-0.5 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">Admin</span>
                </div>
                <div class="mt-5 flex items-center space-x-3">

                    <h3 class="truncate text-sm font-medium text-gray-900">
                        <span>Descripción:</span>
                    </h3>
                    <p class="truncate text-sm text-gray-500">
                        <span th:text="${proyecto.descripcion}">2</span>
                    </p>
                </div>
                <div class="mt-5 flex items-center space-x-3">

                    <h3 class="truncate text-sm font-medium text-gray-900">
                        <span>Responsable:</span>
                    </h3>
                    <p class="truncate text-sm text-gray-500">
                        <span th:text="${proyecto.responsable.nombre}">2</span>
                    </p>
                </div>
                <div class="mt-5 flex items-center space-x-3">

                    <h3 class="truncate text-sm font-medium text-gray-900">
                        <span>Solicitado por:</span>
                    </h3>
                    <p class="truncate text-sm text-gray-500">
                        <span th:text="${proyecto.cliente.nombre}">2</span>
                    </p>
                </div>



                <!--
  This example requires some changes to your config:

  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
            <div class="mt-8 overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                <div class="border-b border-gray-200 pb-5 sm:pb-0">
                    <h3 class="text-base font-semibold leading-6 text-gray-900">Candidates</h3>
                    <div class="mt-3 sm:mt-4">
                        <!-- Dropdown menu on small screens -->
                        <div class="sm:hidden">
                            <label for="current-tab" class="sr-only">Select a tab</label>
                            <select id="current-tab" name="current-tab" class="block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                <option>Applied</option>
                                <option>Phone Screening</option>
                                <option selected>Interview</option>
                                <option>Offer</option>
                                <option>Hired</option>
                            </select>
                        </div>
                        <!-- Tabs at small breakpoint and up -->
                        <div class="hidden sm:block">
                            <nav class="-mb-px flex space-x-8">
                                <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
                                <a href="#" class="whitespace-nowrap border-b-2 border-transparent px-1 pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Applied</a>
                                <a href="#" class="whitespace-nowrap border-b-2 border-transparent px-1 pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Phone Screening</a>
                                <a href="#" class="whitespace-nowrap border-b-2 border-indigo-500 px-1 pb-4 text-sm font-medium text-indigo-600" aria-current="page">Interview</a>
                                <a href="#" class="whitespace-nowrap border-b-2 border-transparent px-1 pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Offer</a>
                                <a href="#" class="whitespace-nowrap border-b-2 border-transparent px-1 pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Hired</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>


                <div class="mt-8 overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">

                    <div id="tabs" hx-target="#tab-contents" role="tablist"
                         class="flex flex-row text-lg text-slate-800 mt-4"
                         hx-on-htmx-after-on-load="let currentTab = document.querySelector('[aria-selected=true]');
                               currentTab.setAttribute('aria-selected', 'false')
                               currentTab.classList.remove('selected')
                               let newTab = event.target
                               newTab.setAttribute('aria-selected', 'true')
                               newTab.classList.add('selected')">

                        <button type="button" role="tab" aria-controls="tab-contents" aria-selected="false"
                                th:hx-get="@{/etapa/list(id=${proyecto.id})}"
                                class="m-2 rounded-md bg-sky-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                            Etapas
                        </button>
                        <button type="button" role="tab" aria-controls="tab-contents" aria-selected="false"
                                hx-get="/documento/list"
                                class="m-2 rounded-md bg-sky-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                            Documentos
                        </button>
                        <button type="button" role="tab" aria-controls="tab-contents" aria-selected="true"
                                hx-get="/personal/list"
                                class="m-2 rounded-md bg-sky-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                            Equipo
                        </button>
                    </div>

                    <div id="tab-contents" role="tabpanel" th:hx-get="@{/etapa/list(id=${proyecto.id})}"
                         hx-trigger="load" class="flex flex-row text-lg mt-8"></div>


                    <!-- CONTENIDO ... -->
                </div>
            </div>
        </div>
</div>
<div th:insert="~{footer}"></div>
</body>
</html>
