<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="application/json" charset="UTF-8">
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Edit Documento</title>
</head>
<body class="m-2 p-2">
<div th:insert="~{header}"></div>

<main class="py-10 lg:pl-36">
    <div class="px-4">
        <div class="border-b border-gray-200 pb-5 sm:flex sm:items-center sm:justify-between">
            <h3 class="text-base font-semibold leading-6 text-gray-900">Editar Documento</h3>
        </div>
        <div class="px-4 sm:px-6 lg:px-8">
            <form action="#" enctype="multipart/form-data" th:action="@{/documento/save}" th:object="${documento}" method="post">
                <div class="space-y-12">
                    <div class="border-b border-gray-900/10 pb-12">
                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre del documento:</label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md">
                                        <input type="text" name="nombre" id="nombre" th:value="*{nombre}" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" >
                                    </div>
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="descripcion" class="block text-sm font-medium leading-6 text-gray-900">Descripción</label>
                                <p class="mt-3 text-sm leading-6 text-gray-600">Breve descripción del objetivo del proyecto.</p>
                                <div class="mt-2">
                                    <textarea id="descripcion" name="descripcion" rows="5" cols="60" th:value="*{descripcion}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"></textarea>
                                </div>
                            </div>

                            <div>
                                <label for="file" class="block text-sm font-medium leading-6 text-gray-900">Descripción</label>
                                <input id="file" type="file" name="file">
                            </div>

                        </div>
                    </div>

                </div>

                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</button>
                    <button type="submit" class="rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div th:insert="~{footer}"></div>
</body>

</html>
