<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lista Proyectos</title>
</head>
<body class="flex flex-col min-h-screen">
<div>
    <div th:insert="~{sidebar}"></div>
    <div th:insert="~{header}"></div>
    <main class="py-10 lg:pl-72">
        <div class="relative isolate px-6 pt-14 lg:px-8">
            <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
                 aria-hidden="true">
                <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                     style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
            </div>
            <div class="px-4 sm:px-6 lg:px-8">
                <!-- Your content -->
                <div class="border-b border-gray-200 pb-5 sm:flex sm:items-center sm:justify-between">
                    <h2 class="text-3xl font-extrabold leading-6 text-sky-700">Lista de Proyectos</h2>

                    <div class="mt-3 sm:ml-4 sm:mt-0">
                        <a th:href="@{/conahcyt/new}">
                            <button type="button"
                                    class="inline-flex items-center rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                                + CONAHCYT
                            </button>
                        </a>
                    </div>
                </div>

                <div class="px-4 sm:px-6 lg:px-8">
                    <div class="m-2 p-2">
                        <ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                            <li th:each="proyecto : ${proyectos}"
                                class="col-span-1 divide-y divide-gray-200 rounded-lg bg-white shadow">
                                <div class="flex w-full items-center justify-between space-x-6 p-6">
                                    <div class="flex-1 truncate">
                                        <div class="flex items-center space-x-3">

                                            <h3 class="truncate text-sm font-medium text-gray-900">
                                                <span th:text="${proyecto.nombre}">2</span>
                                            </h3>
                                            <span th:text="${proyecto.tipoProyecto}"
                                                  class="inline-flex flex-shrink-0 items-center rounded-full bg-green-50 px-1.5 py-0.5 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">Admin</span>
                                        </div>
                                        <p class="mt-5 truncate text-sm text-gray-500">
                                            <span th:text="${proyecto.descripcion}">2</span>
                                        </p>
                                        <p class="mt-1 truncate text-sm text-gray-500">
                                            <span th:text="${proyecto.responsable.nombre}">2</span>
                                        </p>
                                    </div>
                                </div>
                                <div>
                                    <div class="-mt-px flex divide-x divide-gray-200">
                                        <div class="flex w-0 flex-1">
                                        </div>
                                        <div class="-ml-px flex w-0 flex-1">
                                            <a th:href="@{/proyecto/view(id=${proyecto.id})}"
                                               class="relative inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-br-lg border border-transparent py-4 text-sm font-semibold text-gray-900">
                                                Ver info
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <!-- More people... -->
                        </ul>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </div>
        <div th:insert="~{footer}"></div>
    </main>
</div>
</body>
</html>
