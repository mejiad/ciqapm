<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Editar Cotizacion</title>
</head>
<body class="flex flex-col min-h-screen">
<div>
    <div th:insert="~{sidebar}"></div>
    <div th:insert="~{header}"></div>
    <main class="lg:pl-64">

        <div class="relative flex min-h-min flex-col justify-center overflow-hidden bg-gray-50">
            <img src="/images/beams.jpg" alt=""
                 class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308"/>
            <div class="absolute inset-0 bg-[url(/images/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
            <div class="relative bg-white px-6 pt-4 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-10 sm:rounded-lg sm:px-10">
                <div class="mx-auto max-w-screen-lg">
                    <div class="divide-y divide-gray-300/50">
                        <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                            <h2 class="text-3xl font-extrabold leading-6 text-sky-700">Cotizacion</h2>
                        </div>
                        <div class="pt-4 text-base font-semibold leading-7">

                            <form action="#" th:action="@{/cotizacion/save}" th:object="${cotizacion}" method="post">
                                <div class="space-y-2">
                                    <div class="border-b border-gray-900/10 pb-12">

                                        <div class="block text-sm font-medium leading-6 text-red-600">
                                            <ul>
                                                <li>
                                                    <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></p>
                                                </li>
                                                <li>
                                                    <span th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}">Nombre error</span>
                                                </li>
                                                <li>
                                                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre error</span>
                                                </li>
                                                <li>
                                                    <span th:if="${#fields.hasErrors('materiales')}" th:errors="*{materiales}">Nombre error</span>
                                                </li>
                                                <li>
                                                    <span th:if="${#fields.hasErrors('viaticos')}" th:errors="*{viaticos}">Nombre error</span>
                                                </li>
                                                <li>
                                                    <span th:if="${#fields.hasErrors('pasajes')}" th:errors="*{pasajes}">Nombre error</span>
                                                </li>
                                                <li>
                                                    <span th:if="${#fields.hasErrors('totalServicios')}" th:errors="*{pruebasServicios}">Nombre error</span>
                                                </li>
                                                <li>
                                                    <span th:if="${#fields.hasErrors('costoTotalHrsHombre')}" th:errors="*{costoTotalHrsHombre}">Nombre error</span>
                                                </li>
                                            </ul>
                                        </div>

                                        <div class="mt-2 grid grid-cols-1 gap-x-12 gap-y-8 sm:grid-cols-6">
                                            <div class="sm:col-span-4">
                                                <label for="numero"
                                                       class="block text-sm font-medium leading-6 text-sky-900">Numero
                                                    de cotización:</label>
                                                <div class="mt-2">
                                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md">
                                                        <input type="text" th:value="*{numero}" name="numero" id="numero"
                                                               class="block p-2 font-normal flex-1 border-0 bg-transparent py-1.5 pl-1 text-sky-900 placeholder:text-sky-400 focus:ring-0 sm:text-sm sm:leading-6">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="sm:col-span-4">
                                                <label for="industria"
                                                       class="block text-sm font-medium leading-6 text-sky-900">Nombre
                                                    de proyecto:</label>
                                                <div class="mt-2">
                                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md">
                                                        <input type="text" th:value="*{industria.id}" name="industria" id="industria"
                                                               class="block p-2 font-normal flex-1 border-0 bg-transparent py-1.5 pl-1 text-sky-900 placeholder:text-sky-400 focus:ring-0 sm:text-sm sm:leading-6">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="sm:col-span-4">
                                                <label for="nombre"
                                                       class="block text-sm font-medium leading-6 text-sky-900">Nombre
                                                    de cotización:</label>
                                                <div class="mt-2">
                                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md">
                                                        <input type="text" th:value="*{nombre}" name="nombre" id="nombre"
                                                               class="block p-2 font-normal flex-1 border-0 bg-transparent py-1.5 pl-1 text-sky-900 placeholder:text-sky-400 focus:ring-0 sm:text-sm sm:leading-6">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-span-full">
                                                <label for="materiales"
                                                       class="block text-sm font-medium leading-6 text-sky-900">Materiales</label>
                                                <div class="mt-2">
                                                    <input type="number" id="materiales" name="materiales"
                                                              th:value="*{materiales}"
                                                              class="block p-2 font-normal w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"></input>
                                                </div>
                                            </div>
                                            <div class="col-span-full">
                                                <label for="viaticos"
                                                       class="block text-sm font-medium leading-6 text-sky-900">Viáticos</label>
                                                <div class="mt-2">
                                                    <input type="number" id="viaticos" name="viaticos"
                                                           th:value="*{viaticos}"
                                                           class="block p-2 font-normal w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"></input>
                                                </div>
                                            </div>

                                            <div class="col-span-full">
                                                <label for="viaticos"
                                                       class="block text-sm font-medium leading-6 text-sky-900">Pasajes</label>
                                                <div class="mt-2">
                                                    <input type="number" id="pasajes" name="pasajes"
                                                           th:value="*{pasajes}"
                                                           class="block p-2 font-normal w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"></input>
                                                </div>
                                            </div>

                                            <div class="col-span-full">
                                                <label for="totalServicios"
                                                       class="block text-sm font-medium leading-6 text-sky-900">Total Servicios</label>
                                                <div class="mt-2">
                                                    <input type="text" id="totalServicios" name="totalServicios"
                                                           th:value="*{totalServicios}"
                                                           class="block p-2 font-normal w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"></input>
                                                </div>
                                            </div>
                                            <div class="col-span-full">
                                                <label for="costoTotalHrsHombre"
                                                       class="block text-sm font-medium leading-6 text-sky-900">Costo Total Horas Hombre</label>
                                                <div class="mt-2">
                                                    <input type="text" id="costoTotalHrsHombre" name="costoTotalHrsHombre"
                                                           th:value="*{costoTotalHrsHombre}"
                                                           class="block p-2 font-normal w-full rounded-md border-0 py-1.5 text-sky-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"></input>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-6 flex items-center justify-end gap-x-6">
                                    <button type="button" onclick="history.back();" class="text-sm font-semibold leading-6 text-sky-900">
                                        Cancelar
                                    </button>
                                    <button type="submit"
                                            class="rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
                                        Salvar
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="mt-8 overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                            <div class="w-full">
                                <div class="relative right-0">
                                    <ul class="relative flex flex-wrap px-1.5 py-1.5 list-none rounded-md bg-slate-100"
                                        data-tabs="tabs" role="list">
                                        <li class="z-30 flex-auto text-center">
                                            <a class="z-30 flex items-center justify-center w-full px-0 py-2 text-sm mb-0 transition-all ease-in-out border-0 rounded-md cursor-pointer text-slate-600 bg-inherit"
                                               data-tab-target="" role="tab" aria-selected="true"
                                               aria-controls="servicios">
                                                Servicios
                                            </a>
                                        </li>
                                        <li class="z-30 flex-auto text-center">
                                            <a class="z-30 flex items-center justify-center w-full px-0 py-2 mb-0 text-sm transition-all ease-in-out border-0 rounded-lg cursor-pointer text-slate-600 bg-inherit"
                                               data-tab-target="" role="tab" aria-selected="false"
                                               aria-controls="personal">

                                            </a>
                                        </li>
                                    </ul>

                                             th:hx-get="@{/etapa/list(id=${cotizacion.id})}" hx-trigger="load">
                                        </div>
                                        <div class="hidden opacity-0" id="personal" role="tabpanel"
                                             th:hx-get="@{/documento/list(id=${cotizacion.id})}" hx-trigger="load">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>


        <div th:insert="~{footer}"></div>


    </main>
</div>
</main>
</div>
</body>
